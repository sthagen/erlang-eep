---
name: action

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  actions:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker://avtodev/markdown-lint:v1
        with:
          config: 'markdownlint.config'
          args: 'eeps/*.md README.md'
